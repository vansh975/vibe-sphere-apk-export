name: Run Commands

on:
  push:
    branches:
      - main  # Ya jo bhi branch tum use kar rahe ho

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Tumhara Node.js version

    - name: Install dependencies
      run: npm install

    - name: Run Capacitor doctor
      run: npx cap doctor

    - name: Run Capacitor sync
      run: npx cap sync android
